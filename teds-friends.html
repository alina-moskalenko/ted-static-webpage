<!DOCTYPE html>
<head>
  <title>Teds Friends</title>
  <style>
    h1 {
      font-family: cursive;
      font-size: 40px;
      font-weight: bold;
    }
    
    h2 {
      font-family: cursive;
      font-size: 18px
    }
    
    body {
      text-align: center;
      background: url("https://www.pixelstalk.net/wp-content/uploads/2016/07/Amazing-Plain-Wallpaper.jpg");
      background-size: cover;
      background-position: center;
      color: white;
    }
    
    p {
      font-size: 22px;
      font-family: cursive;
      font-weight: bold;
      margin-bottom: 10px;
      width: 600px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      padding:10px;
      background-color: #AFAC87
    }
    
    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }
    
    input[type="submit"] {
      background-color: #6b6947;
      border: none;
      color: white;
      padding: 20px;
      text-align: center
      text-decoration: none;
      display: inline-block;
      font-size: 16px
      margin: 4px, 2px;
      border-radius: 50%
    }
    
    img[id="ted"] {
      width: 400px;
      border-radius: 50%;
      border: 5px solid #AFAC87;
    }
    
    hr {
      margin-top: 15px;
      margin-bottom: 20px;
    }
    
    footer {
    font-family: cursive;
    font-size: 18px;
    color: white;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 0
    padding-right: 0;
    text-align: center;
    background-color: #6b6947
    }
  </style>

</head>

<body>
  <img id="ted" src="https://i.imgur.com/kndzOGQ.jpeg">
